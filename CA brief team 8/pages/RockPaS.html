<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id ="container"> 
        <h1 class="title">Rock-Paper-Scissors</h1>     
        <button class="move-button js-scissor-button"><img src="../images/scissor-pic.png" alt="Scissor" class="move-icon"></button>
        <button class="move-button js-rock-button"><img src="../images/rock-pic.png" alt="Rock" class="move-icon"></button>
        <button class="move-button js-paper-button"><img src="../images/paper-pic.png" alt="Paper" class="move-icon"></button>
    
        <p class="result">Result:</p>
    
        <!--Score part-->
        <div class="js-score"></div>

        <p class="js-moves">You versus Computer</p>
    
        <button
        onclick="score.won = 0;
        score.lost = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
         class="reset-score-button">Restart</button>
    </div>
    
    <script src="../js/App.js"></script>
</body>
</html>
